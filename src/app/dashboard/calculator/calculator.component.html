<div class="document-element">
    <calculations-list></calculations-list>
</div>
<div class="document-element">
    <h3>Группы транспортных средств</h3>
    <calculation-position #vehicle *ngFor="let i of positionsCount">
    </calculation-position>
</div>
<div class="document-element">
    <button pButton label="+" class="btn-control ui-button" (click)="addCalculationPosition()"></button>
    <button pButton label="-" class="btn-control ui-button ui-button-danger" (click)="removeCalculationPosition()"></button>
</div>
<div class="document-element">
    <h3>Перевозчик</h3>
    <carrier></carrier>
</div>
<div *ngIf="logs" class="document-element document-logs">
    <div *ngFor="let log of logs"> 
        {{log}}
    </div>
</div> 
<div class="document-element">
    <button pButton label="Сгенерировать отчет" class="btn-control ui-button-success document-element" (click)="makeCalculation()"></button>
</div>
<div class="document-element" *ngIf="calculation">
    <document [calculation]="calculation"></document>
</div>
